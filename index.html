<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader -->
  <div class="loader hidden">
    <img src="loader.svg" alt="Loading Animation">
  </div>
  <!-- Container -->
  <div class="container">
    <!-- Navigation -->
    <div class="navigation-container">
      <div class="marvel">
        Marvel Characters
      </div>
      <div class="button-container">
        <button class="load-btn" id="loadMore" >Load More</button>
        <button class="load-btn" id="favorites" >Favorites</button>
        <button class="load-btn hidden" id="toAll" >To all characters</button>
      </div>
    </div>
    <!-- News Container -->
    <div class="caracters-container">

    </div>
  </div>
  <!-- Save Confirmation -->
  <div class="save-confirmed">
    <h1>ADDED!</h1>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
